<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhartha Paruchuri - Credit Card Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #2b4d89;
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
            background-color: #2b4d89;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #1d3a6a;
            color: white;
        }
        
        /* Credit Card Styles */
        .credit-card-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
        
        .credit-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 15px;
        }
        
        .credit-card:hover {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        
        .card-front {
            background: linear-gradient(135deg, #1a1a1a, #333);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-back {
            background: linear-gradient(135deg, #333, #1a1a1a);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-logo {
            text-align: right;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #ffd700, #c0c0c0);
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin: 10px 0;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .card-holder, .expiry-date {
            display: flex;
            flex-direction: column;
        }
        
        .card-strip {
            background: #000;
            height: 30px;
            margin: 20px -20px 10px -20px;
        }
        
        .card-signature {
            background: #fff;
            height: 30px;
            width: 80%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: #000;
            font-style: italic;
        }
        
        .card-cvv {
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Siddhartha Paruchuri</h1>
            <h2>Interactive Credit Card Component</h2>
            <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        </div>

        <!-- Credit Card Component -->
        <div class="credit-card-container">
            <div class="credit-card">
                <!-- Front of the card -->
                <div class="card-front">
                    <div class="card-logo">MASTERCARD</div>
                    <div class="card-chip"></div>
                    <div class="card-number">9759 2484 5269 6576</div>
                    <div class="card-details">
                        <div class="card-holder">
                            <span>CARD HOLDER</span>
                            <span>SIDDHARTHA PARUCHURI</span>
                        </div>
                        <div class="expiry-date">
                            <span>EXPIRES</span>
                            <span>12/24</span>
                        </div>
                    </div>
                </div>
                
                <!-- Back of the card -->
                <div class="card-back">
                    <div class="card-strip"></div>
                    <div class="card-signature">
                        <div class="card-cvv">CVV: ***</div>
                    </div>
                    <div class="card-logo" style="text-align: left; margin-top: 10px;">
                        <svg width="40" height="30" viewBox="0 0 48 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="48" height="30" rx="3" fill="#1A1F71"/>
                            <path d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z" fill="#FF9800"/>
                            <path d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z" fill="#D50000"/>
                            <path d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z" fill="#FF3D00"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simple hover effect for the card flip
        document.querySelector('.credit-card').addEventListener('mouseenter', function() {
            this.style.transform = 'rotateY(180deg)';
        });
        
        document.querySelector('.credit-card').addEventListener('mouseleave', function() {
            this.style.transform = 'rotateY(0deg)';
        });
    </script>
</body>
</html>
